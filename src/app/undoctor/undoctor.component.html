<div class="container">
    <br>
    <h1 class="text-center">Medicos <small>RUS PV</small></h1>
    <hr><br>
    
    <div class="doc">
            <div>
                <img src="{{doctor.img}}" class="card-img-top" alt="imgdoc">
            </div>

            <div class="tabla">
                <p-table class="tabdoc" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '30rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Cedula</th>
                            <td>{{doctor.cedula}}</td>
                        </tr>
                        <tr>
                            <th>Titulo</th>
                            <td>{{doctor.titulo}}(<small class="text-muted">{{doctor.universidad}}</small>)</td>
                        </tr>
                        <tr>
                            <th>Especialidad</th>
                            <td>{{doctor.especialidad}}(<small class="text-muted">{{doctor.lugarEspecialidad}}</small>)</td>
                        </tr>
                        <tr>
                            <th>Areas de Experiencia</th>
                            <td>
                                <ul>
                                    <li *ngFor="let area of doctor.areasExperiencia">{{ area }}</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <th>Costo Consulta</th>
                            <td>${{doctor.costoconsulta}}</td>
    
                        </tr>
        
                    </ng-template>
            
                </p-table>
                <div class="botones">
                    <a [routerLink]="['/doctores']" class="btn btn-outline-danger btn-block">Regresar</a>
                    <a [routerLink]="['/alta-cita', doctor.nombre]" class="btn btn-outline-success btn-block">Agendar Cita</a>
                </div>
            </div>
               
    </div>

    
</div>
