    <form [formGroup]="formGroup" class="w-100">
        <div class="input-group">
            <p-selectButton 
                [options]="stateOptions" 
                formControlName="value" 
                optionLabel="label" 
                optionValue="value"

                class="form-control" />
        </div>
    </form>
</div>
